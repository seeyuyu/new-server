        function ckxq(that){
            var id = $(that).val();
            //alert(id);
			location.href="/audit/taskone?id="+id;

		}

		function page(that){
            var page = $(that).val();
            location.href="/audit/tasklist?page="+page;
		}

		function find(){
            var date = $(".date").val();
            //alert(date);
            var title = $(".title").val();
            //alert(title);
            var stick = $("[name='stick']:checked").val();
            //alert(stick);
			location.href="/audit/tasklist?date="+date+"&title="+title+"&stick="+stick;
		}

	</script>

<body>

<!-- contact-form -->
<div class="message warning">
<div class="inset">
	<div style="width: 100%;text-align: center;">
		任务编号：<input type="text" placeholder="请输入任务编号"  class="date">
		任务标题：<input type="text" placeholder="请输入任务标题" class="title">
		是否置顶：	<select>
							<option name="stick" value="">--请选择--</option>
							<option name="stick" value="1">已置顶</option>
							<option name="stick" value="0">未置顶</option>
					</select>
		<button onclick="find()">查找</button>
	</div>
	<table class="tb">
		<tr>
			<td width="200">任务编号</td>
			<td width="300">任务标题</td>
			<td width="300">任务内容</td>
			<td width="200">操作</td>
		</tr>
		<% for (var i=0; i< rows.length; i++) { %>
			<tr>
				<td><%= rows[i].date %></td>
				<td><%= rows[i].title %></td>
				<td><%= rows[i].text %></td>
				<td>
					<button value="<%= rows[i]._id %>" onclick="ckxq(this)">查看详情</button>
				</td>
			</tr>
		<% } %>
	</table>
	<div style="width: 100%;text-align: center;">
		<% for (var i=1; i<= count; i++) { %>
			<button value='<%= i %>' onclick="page(this)"><%= i %></button>
		<% } %>
	</div>

</div>
